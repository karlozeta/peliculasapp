<div class="row animate__animated animate__fadeIn" *ngIf="pelicula">
    <div class="col-md-4">
        <img class="img-thumbnail" [src]="pelicula.poster_path | poster" [alt]="pelicula.title">
    </div>
    <div class="col-md-6">
        <h3>{{pelicula.title}}</h3>
        <div class="row">
            <div class="col">
                <star-rating [value]="pelicula.vote_average" [totalstars]="10" checkedcolor="yellow" uncheckedcolor="grey" size="12px" [readonly]="true"></star-rating>
            </div>
            <div class="col text-white">
                {{pelicula.vote_average | number:'1.1-2'}}
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-white">
                {{pelicula.overview}}
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <button (click)="onClickRegresar()" class="btn btn-outline-info">
                    Regresar                        
                </button>
            </div>
        </div>
    </div>
</div>
<div class="row mt-5 mb-5 animate__animated animate__backInRight" *ngIf="creditos.length > 0">
    <div class="col">
        <app-cast-slide-show [cast]="creditos"></app-cast-slide-show>
    </div>
</div>
